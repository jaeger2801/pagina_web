<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Merx aletosx login</title>
  <link rel="stylesheet" href="./login.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="login-page">
  <div class="form">


    <!-- REGISTER -->
    <!-- CONFIGURACIÓN PARA MOSTRAR EL FORMULARIO DEL REGISTRO -->
    <form class="register-form">

      <label for="registerNameTittle"></label>
      <input id="registerNameTittle" type="text" placeholder="Nombre"/>

      <label for="registerPasswordTittle"></label>
      <input id="registerPasswordTittle" type="password" placeholder="Contraseña"/>

      <label for="registerEmailTittle"></label>
      <input id="registerEmailTittle" type="text" placeholder="Correo"/>

      <button id="register-submit-button" type="submit"> Registrarse </button>
      <p class="message">Ya tienes cuenta? <a href="#">Ingresa aqui</a></p>
    </form>


    <!-- LOGIN -->
    <!-- CONFIGURACIÓN PARA MOSTRAR EL FORMULARIO DE INICIO DE SESION -->
    <form class="login-form">

      <label for="loginNameTittle"></label>
      <input id="loginNameTittle" type="text" placeholder="Nombre"/>

      <label for="loginPasswordTittle"></label>
      <input id="loginPasswordTittle" type="password" placeholder="Contraseña"/>

      <button  id="login-submit-button" type="submit"> <a href=""> Ingresar</a> </button>
      <p class="message">No tienes cuenta? <a href="#">Crear una cuenta</a></p>
    </form>

  </div>
</div>

</body>
</html>
